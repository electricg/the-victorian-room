First wave of Chartism: push for universal suffrage.<br>
Anti Corn Law League formed on behalf of free trade.<br>
Best seller Oliver Twist begins in monthly installments in Bentley’s
Miscellany.<br>
The National Gallery opens in London and first travelling post office runs
between Birmingham and Liverpool.<br>
